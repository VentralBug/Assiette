<!DOCTYPE html>
<html lang="en">
<head>

        }
        div.FruitsEtLégumes, div.GrainsEntiers, div.Proteines, div.Breuvages, div.Autres {

            margin-bottom: 20px;
        }
        div.FruitsEtLégumes{
            background-color: #8bd90a;

        }
        div.GrainsEntiers{

            border-radius: 20px;
        }
        div.Proteines{

            border-radius: 20px;
        }
        div.Breuvages{
            background-color: #279AF1;
            border-radius: 20px;
        }
        div.Autres{
            background-color: #00ccc2;
            border-radius: 20px;
        }
        .Sous-total {
            font-weight: bold;
            font-size: 20px;
        }
        img{
            max-height: 50px;
            max-width: 50px;
        }
        img#logo{
            max-height: 10vw;
            max-width: 80vw ;
        }
        h1{
            font-family: "Arial";
            font-size: 5em;
            font-variant-caps: small-caps;
            padding: 10px;
            text-shadow: gray 5px 3px 3px;
            margin-bottom: 10px;
            margin-top: 10px;
        }
        h2{
            font-family: "Arial";
            font-size: 30px;
        }
        div.Sous-total{
            margin-top: 2em;
            padding:10px;
            background-color: white;
            text-decoration: none;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
            border-radius: 20px;
        }
        div#total-calories {
            position: fixed;
            bottom: 50px;
            right: 50px;
            border: none;
            outline: none;
            background-color: white;
            color: black;
            padding: 25px;
            border-radius: 20px;
            font-size: 3em;
            font-family: "Arial";
            border: solid black;
            font-weight: bold;
        }
        div.item{
            width: 100%;
        }
    </style>
</head>

<header>
    <img id="logo" src="Logo.png" alt="Logo Débrouillards">
    <h1>L'assiette équilibrée</h1>
</header>
<body>
<script>
    function getCalories(food) {
        switch (food) {
            case 'Fraises':
                return 27;
            case 'Pomme':
                return 72;
            case 'Banane':
                return 105;
            case 'Orange':
                return 62;
            case 'Melon d\'eau':
                return 24;
            case 'Brocoli':
                return 29;
            case 'Carottes':
                return 80;
            case 'Concombre':
                return 3;
            case 'Poivron rouge':
                return 15;
            case 'Pain':
                return 86;
            case 'Pâtes':
                return 220;
            case 'Riz':
                return 109;
            case 'Yogourt':
                return 116;
            case 'Cheddar':
                return 202;
            case 'Steak':
                return 214;
            case 'Saucisse italienne':
                return 258;
            case 'Beurre d\'arachides':
                return 191;
            case 'Jus de pomme':
                return 59;
            case 'Lait 2%':
                return 129;
            case 'Café':
                return 3;
            case 'Eau':
                return 0;
            case 'Hot-dog':
                return 242;
            case 'Bonbons':
                return 143;
            case 'Tablette de chocolat':
                return 268;
            case 'Croustilles':
                return 234;
            case 'Gâteau':
                return 408;
            default:
                return 0;
        }
    }

    document.addEventListener('DOMContentLoaded', function() {
        // Sélectionner tous les checkboxes
        var checkboxes = document.querySelectorAll('input[type="checkbox"][name="food"]');

        // Ajouter un écouteur d'événement à chaque checkbox
        checkboxes.forEach(function(checkbox) {
            checkbox.addEventListener('change', function() {
                var food = checkbox.value;
                var calories = getCalories(food);
                var subtotalDiv = checkbox.closest('.FruitsEtLégumes, .GrainsEntiers, .Proteines, .Breuvages, .Autres').querySelector('.Sous-total');
                var totalDiv = document.getElementById('total-calories');

                // Mettre à jour le sous-total de la catégorie
                var currentSubtotal = parseInt(subtotalDiv.textContent.split(':')[1].trim()) || 0;
                if (checkbox.checked) {
                    currentSubtotal += calories;
                } else {
                    currentSubtotal -= calories;
                }
                subtotalDiv.textContent = 'Sous-total: ' + currentSubtotal;

                // Mettre à jour le total général
                var currentTotal = parseInt(totalDiv.textContent.split(':')[1].trim()) || 0;
                if (checkbox.checked) {
                    currentTotal += calories;
                } else {
                    currentTotal -= calories;
                }
                totalDiv.textContent = 'Total: ' + currentTotal;
            });
        });
    });
</script>
